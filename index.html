<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Noman Ali</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo">Noman Ali</div>
        <div>
            <a href="#">Home</a>
            <a href="#">Contact Us</a>
            <a href="#">Register</a>
            <a href="#">Portfolio</a>
        </div>
        <div>
            <button>
                SignIn
            </button>
        </div>
    </nav>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Enter your fullname..." required>
                    </p>

                    <p>
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Enter your mail..." required>
                    </p>
                    <p>
                        <label for="password">Your New Password</label>
                        <input type="text" id="password" placeholder="Enter your password..." required>
                    </p>
                    <p>
                        <input type="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an Account? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>

</html>
